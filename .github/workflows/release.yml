name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: ultralog
            asset_name: ultralog-macos-intel

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: ultralog
            asset_name: ultralog-macos-arm64

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: ultralog.exe
            asset_name: ultralog-windows

          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: ultralog
            asset_name: ultralog-linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            libgtk-3-dev \
            libglib2.0-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf2.0-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create output directory
        shell: bash
        run: mkdir -p output

      - name: Copy binary (Unix)
        if: matrix.os != 'windows-latest'
        run: cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} output/${{ matrix.asset_name }}

      - name: Copy binary (Windows)
        if: matrix.os == 'windows-latest'
        run: cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} output/${{ matrix.asset_name }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: output/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -la artifacts/

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/ultralog-macos-intel/*
            artifacts/ultralog-macos-arm64/*
            artifacts/ultralog-windows/*
            artifacts/ultralog-linux/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
